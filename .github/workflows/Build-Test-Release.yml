name: Build-Test-Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    # 建立 release 需要
  actions: read
  checks: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps & Build
        run: |
          npm ci || npm install
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist

      - name: Checkout sources for tests
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dev deps
        run: |
          npm ci || npm install

      - name: Run Automated Tests
        run: |
          echo "Running automated tests..."
          npm test || (echo "❌ Tests failed" && exit 1)

      - name: Archive test logs
        if: always()
        run: |
          mkdir -p artifacts
          cp -r dist artifacts/dist || true
          # 如有測試報告/coverage可一併放進 artifacts
        # 可上傳詳細報告供 PDF 截圖
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: artifacts/

  release:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' }}
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist

      - name: Release (dev)
        env:
          GH_TOKEN: ${{ github.token }}   # gh 會讀 GH_TOKEN
        run: |
          echo "✅ Tests passed. Releasing new dev build..."
          gh release create "dev-${{ github.run_id }}" dist/* --notes "Automated dev release after successful tests"
